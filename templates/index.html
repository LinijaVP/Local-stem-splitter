<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload MP3/WAV File</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='DallasArtFair.jpg') }}'); 
            background-size: cover;
            color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 100px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your MP3 or WAV File</h1>
        <form method="POST" action="/input" enctype="multipart/form-data">
            <input type="file" name="file" accept=".mp3, .wav" required>
            <br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
